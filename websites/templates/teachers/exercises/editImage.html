<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Convert image to {{value}}</h1>
    <form action="/teachers/exercises/edit/{{id}}/upload/{{value}}" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image file:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
