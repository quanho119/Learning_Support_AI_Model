<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
</head>
<body>
<h2>List Exercises</h2>
<a href="/students/">Students</a>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    {% for exercise in exercises %}
    <tr>
        <td>{{ exercise.name }}</td>
        <td>{{ exercise.description }}</td>
        <td><a href="/students/exercises/full/{{exercise.id}}">See full</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
